<!DOCTYPE html>
<html lang="pl">
<head><meta charset="utf-8"><title>Zadanie 11 - KOD (Morawski)</title></head>
<body>
<h2>Zadanie 11 - KOD (Morawski)</h2>
<textarea cols="80" rows="14" readonly>
// Zadanie 11 - liczba sekund między dniami stycznia
var D1 = parseInt(prompt("Podaj D1 (dzień stycznia)", "30"), 10);
var D2 = parseInt(prompt("Podaj D2 (dzień stycznia)", "28"), 10);
var diffDays = D1 - D2;
var seconds = diffDays * 24 * 3600;
document.write('<div style="color:green;font-size:48px;">');
document.write('D1=' + D1 + ' D2=' + D2 + '<br>');
document.write('Ilość sekund = ' + seconds + ' sekund');
document.write('</div>');
</textarea>
</body>
</html>
