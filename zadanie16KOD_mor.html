// Obliczanie (A+B)^3 i rozwiniÄ™cie wzoru
var A = parseInt(prompt('Podaj A','1'),10);
var B = parseInt(prompt('Podaj B','2'),10);
var left = Math.pow(A+B,3);
var term1 = Math.pow(A,3);
var term2 = 3 * Math.pow(A,2) * B;
var term3 = 3 * A * Math.pow(B,2);
