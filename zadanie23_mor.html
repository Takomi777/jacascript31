<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
</head>
<body>

<h2>Drabina – obliczenia</h2>

Wysokość D: <input type="text" id="D_mor"><br><br>
Odległość X: <input type="text" id="X_mor"><br><br>

<button onclick="licz_mor()">Oblicz</button>

<p id="wynik1"></p>
<p id="wynik2"></p>

<script>
function dlugosc_mor(D,X){
    return Math.sqrt(D*D + X*X);
}

function kat_mor(D,X){
    return Math.atan(D/X) * 180 / Math.PI;
}

function licz_mor(){
    var D = parseFloat(document.getElementById("D_mor").value);
    var X = parseFloat(document.getElementById("X_mor").value);

    document.getElementById("wynik1").innerHTML =
        "Długość drabiny = " + dlugosc_mor(D,X).toFixed(2) + " m";

    document.getElementById("wynik2").innerHTML =
        "Kąt nachylenia = " + kat_mor(D,X).toFixed(2) + "°";
}
</script>

</body>
</html>
