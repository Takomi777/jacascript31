// Rozkład na 3 ułamki egipskie (algorytm zachłanny)
function egyptianFractionNumerators(m, maxTerms) {
  var terms = [];
  var num = 1, den = m;
  while (num !== 0 && terms.length < maxTerms) {
    var x = Math.ceil(den / num);
    terms.push(x);
    num = num * x - den;
    den = den * x;
    var g = function gcd(a,b){return b?gcd(b,a%b):a}(num,den);
    if (g>0){ num/=g; den/=g; }
  }
  return terms;
}
var m = parseInt(prompt('Podaj m (np.4):','4'),10);
var terms = egyptianFractionNumerators(m,3);
document.write('1/' + m + ' = ' + terms.map(x=>'1/'+x).join(' + '));
</textarea>
