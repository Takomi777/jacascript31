<!DOCTYPE html>

<head><meta charset="utf-8"><title>Zadanie 13 - KOD</title></head>
<body>
<h2>Zadanie 13 - KOD (Morawski)</h2>
<textarea cols="80" rows="12" readonly>
// Rozkład ułamka egipskiego na dwa ułamki
var m = parseInt(prompt("Podaj m (liczba naturalna)", "4"),10);
if (!m || m<=0) { document.write("Nieprawidłowe m"); }
else {
  var d1 = m + 1;
  var d2 = m * (m + 1);
  document.write("1/" + m + " = 1/" + d1 + " + 1/" + d2);
}
</textarea>
</body>
