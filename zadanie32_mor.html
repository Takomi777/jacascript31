<html>
<head>
<script type="text/javascript">

function dom(liczba_pokoi_k, material_k, liczba_mieszkancow_k, kolor_k)
{
    this.liczba_pokoi = liczba_pokoi_k;
    this.material = material_k;
    this.liczba_mieszkancow = liczba_mieszkancow_k;
    this.kolor = kolor_k;
}

dom.prototype.wypisz_morawski = function ()
{
    alert(
        this.liczba_pokoi + ' ' +
        this.material + ' ' +
        this.liczba_mieszkancow + ' ' +
        this.kolor
    );
};

var dom1 = new dom("3", "cegla", "4", "biały");
var dom2 = new dom("5", "drewno", "6", "brązowy");
var dom3 = new dom("8", "beton", "10", "szary");

dom1.wypisz_morawski();
dom2.wypisz_morawski();
dom3.wypisz_morawski();

document.write("Dostęp do właściwości <br>");
document.write("Dom pierwszy: " + dom1.liczba_pokoi + " " + dom1.material + " " + dom1.liczba_mieszkancow + " " + dom1.kolor + "<p>");
document.write("Dom drugi: " + dom2.liczba_pokoi + " " + dom2.material + " " + dom2.liczba_mieszkancow + " " + dom2.kolor + "<p>");
document.write("Dom trzeci: " + dom3.liczba_pokoi + " " + dom3.material + " " + dom3.liczba_mieszkancow + " " + dom3.kolor + "<p>");

</script>
</head>

<body>
<br>
Programowanie obiektowe – DOM
</body>
</html>
